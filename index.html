<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="LCK 팀 및 선수 리스트" />
    <title>롤 챔피언스 리그 소개</title>
    <meta
      name="keywords"
      content="League Of Legend, LOL, LCK, 롤, 롤챔스, esports, e스포츠"
    />
    <meta name="author" content="Dave Lee" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximun-scale=1.0 minimum-scale=1.0"
    />
    <!--open Graph Og-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LCK 팀 및 선수 소개 사이트" />
    <meta
      property="og:description"
      content="롤챔스 출전 팀들과 선수들을 소개하는 사이트입니다."
    />
    <meta property="og:image" content="img/LCKMainLogo.jpg" />
    <meta property="og:url" content="#" />
    <!--Twitter Card-->
    <meta property="twitter:title" content="LCK 팀 및 선수 소개 사이트" />
    <meta
      property="twitter:description"
      content="롤챔스 출전 팀들과 선수들을 소개하는 사이트입니다."
    />
    <meta property="twitter:image" content="img/LCKMainLogo.jpg" />
    <meta property="twitter:author" content="RimCode" />
    <!--favicon-->
    <link rel="icon" href="img/lol-icon.ico" />
    <!--favicon for i phone-->
    <link rel="apple-touch-icon" href="img/lol-icon.ico" />
    <!--favicon for 익스플로러-->
    <link rel="short icon" type="img/x-icon" href="img/lol-icon.ico" />
    <!--CSS 리셋 css링크중 가장 먼저 나와야함-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--폰트어썸 아이콘-->
    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
    <!--포카한산스 폰트-->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--스타일 css-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--CSS 작명규칙 BEM(Block Element Modifier )-->
    <!--단어와 단어 사이에는 하이픈(-) -->
    <!--~의 상태를 나타낼때는 x2(--) -->
    <!--대문자 작성 x 하위요소는 __ -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-item-left">
            <a href="#" target="_black">롤 챔피언스 리그 LCK</a>
          </div>
          <div class="head-item-right">
            <div class="head-item-right-list">
              <a href="#" target="_black">경기 일정</a>
            </div>
            <div class="head-item-right-grade">
              <a href="#" target="_black">순위표</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--메인 이미지 섹션-->
    <section class="main-image">
      <div class="main-image-container">
        <div class="inner">
          <div class="main-image-title-container">
            <div class="main-image-title-title">LCK</div>
            <div class="main-image-title-description">
              세계 제일의 리그<br />
              세계 최고의 리그<br />
              세계 최강의 리그
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="winner-container">
          <div class="winner">
            <div class="winner-logo"><img src=img/world-logo.png></div>
            <div class="winner-content">
              <div class="winner-content-number">Worlds 6회</div>
              <div class="winner-content-year">
                2013 2014 2015 2016 2017 2020
              </div>
            </div>
          </div>
          <div class="winner">
            <div class="winner-logo"><img src=img/msi-logo.png></div>
            <div class="winner-content">
              <div class="winner-content-number">MSI 2회</div>
              <div class="winner-content-year">2016 2017</div>
            </div>
          </div>
          <div class="winner">
            <div class="winner-logo"><img src=img/rr-logo.png></div>
            <div class="winner-content">
              <div class="winner-content-number">RIFT RIVALS 1회</div>
              <div class="winner-content-year">2019</div>
            </div>
          </div>
          <div class="winner">
            <div class="winner-logo"><img src=img/allstar-logo.png></div>
            <div class="winner-content">
              <div class="winner-content-number">ALL STAR 4회</div>
              <div class="winner-content-year">2014 2015 2018 2021</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="team-container">
          <div class="team-introduce-container">
            <div class="team-intro-description">
              <div class="team-intro-title">T1</div>
              <div class="team-intro-main">
                최고의 선수가 있어야 할곳은 T1이니까
              </div>
            </div>
            <div class="team-arrow-container">
              <div class="team-left-arrow">1-</div>
              <div class="team-right-arrow">-1</div>
            </div>
          </div>
          <div class="team-player-list">
            <div class="team-player">
              <div class="team-player-img"><img src="/img/t1-faker.png" /></div>
              <div class="team-player-content">
                <div class="team-player-title">
                  <div class="team-player-name">T1 FAKER</div>
                  <div class="team-player-position">MID</div>
                </div>
                <div class="team-player-main">
                  <div class="team-player-subtitle">불사대마왕</div>
                  <div class="team-player-description">이제는 아닙니다</div>
                </div>
              </div>
            </div>
            <div class="team-player">
              <div class="team-player-img"><img src="/img/t1-faker.png" /></div>
              <div class="team-player-content"></div>
            </div>
            <div class="team-player">
              <div class="team-player-img"><img src="/img/t1-faker.png" /></div>
              <div class="team-player-content"></div>
            </div>
            <div class="team-player">
              <div class="team-player-img"><img src="/img/t1-faker.png" /></div>
              <div class="team-player-content"></div>
            </div>
            <div class="team-player">
              <div class="team-player-img"><img src="/img/t1-faker.png" /></div>
              <div class="team-player-content"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <aside></aside>
    <footer></footer>
    <!--<script src="js/main.js"></script>-->
  </body>
</html>
